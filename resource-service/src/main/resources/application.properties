spring.application.name=resource-service

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resource-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
eureka.client.registry-fetch-interval-seconds=${DISCOVERY_FETCH_INTERVAL_IN_SECONDS:30}
eureka.instance.lease-renewal-interval-in-seconds=${DISCOVERY_LEASE_RENEWAL_INTERVAL_IN_SECONDS:30}
eureka.instance.lease-expiration-duration-in-seconds=${DISCOVERY_LEASE_EXPIRATION_DURATION_IN_SECONDS:90}

cloud.aws.url=${AWS_URL:http://localhost:4566}
cloud.aws.region=${AWS_REGION:us-east-1}
cloud.aws.s3.bucket=${AWS_S3_BUCKET:resource}
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY:test}
cloud.aws.credentials.secret-key=${AWS_SECRET_KEY:test}

spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_DEFAULT_USER:test}
spring.rabbitmq.password=${RABBITMQ_DEFAULT_PASSWORD:test}
spring.rabbitmq.default-topic=${RABBITMQ_DEFAULT_TOPIC_EXCHANGE_NAME:resource_topic}
spring.rabbitmq.default-queue=${RABBITMQ_DEFAULT_QUEUE_NAME:resource_queue}
spring.rabbitmq.default-routing-key=${RABBITMQ_DEFAULT_ROUTING_KEY:resource.*}

resilience4j.retry.instances.song-integration.max-attempts=3
resilience4j.retry.instances.song-integration.wait-duration.seconds=2
resilience4j.retry.instances.song-integration.enable-exponential-backoff=true
resilience4j.retry.instances.song-integration.exponential-backoff-multiplier=2
resilience4j.retry.instances.song-integration.retry-exceptions[0]=java.lang.Exception

resilience4j.retry.instances.rabbitmq-integration.max-attempts=3
resilience4j.retry.instances.rabbitmq-integration.wait-duration.seconds=2
resilience4j.retry.instances.rabbitmq-integration.enable-exponential-backoff=true
resilience4j.retry.instances.rabbitmq-integration.exponential-backoff-multiplier=2
resilience4j.retry.instances.rabbitmq-integration.retry-exceptions[0]=java.lang.Exception