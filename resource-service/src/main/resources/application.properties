spring.application.name=resource-service

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resource-db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

eureka.client.service-url.defaultZone=${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
eureka.client.registry-fetch-interval-seconds=${DISCOVERY_FETCH_INTERVAL_IN_SECONDS:30}
eureka.instance.lease-renewal-interval-in-seconds=${DISCOVERY_LEASE_RENEWAL_INTERVAL_IN_SECONDS:30}
eureka.instance.lease-expiration-duration-in-seconds=${DISCOVERY_LEASE_EXPIRATION_DURATION_IN_SECONDS:90}